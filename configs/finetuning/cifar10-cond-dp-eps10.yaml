model:
  base_learning_rate: 1.0e-06
  target: ldm.models.diffusion.ddpm.LatentDiffusion
  params:
    ckpt_path: /root/autodl-tmp/log/2024-04-30T00-56-22_imagenet32-conditional/checkpoints/epoch=000018.ckpt
    ignore_keys:
    - cond_stage_model
    linear_start: 0.0015
    linear_end: 0.0155
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    first_stage_key: 'image'
    cond_stage_key: 'class_label'
    image_size: 16
    channels: 3
    cond_stage_trainable: true
    conditioning_key: 'crossattn'
    monitor: val/loss_simple_ema
    
    train_condition_only: true
    loss_type: l2

    attention_flag: 'spatial'
    use_ema: false
    
    use_model_lora: true
    model_lora_r: 8
    model_lora_target: [to_q, to_v, to_k, to_out.Linear]
    use_cond_lora: false
    DPDM_k: 8
    
    # Differential privacy options (also requires trainer.max_steps to be set)
    dp_config:
      enabled: True
      epsilon: 10
      delta: 1.0e-5
      max_grad_norm: 0.001
      poisson_sampling: True
      max_batch_size: 32
      
    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 16
        in_channels: 3
        out_channels: 3
        model_channels: 128
        attention_resolutions:
        - 1
        - 2
        - 4
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        - 2
        - 4
        num_head_channels: 8
        use_spatial_transformer: true
        transformer_depth: 1
        context_dim: 512
    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 3
        monitor: val/rec_loss
        ddconfig:
          double_z: true
          z_channels: 3
          resolution: 32
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          num_res_blocks: 2
          attn_resolutions:
          - 16
          - 8
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity
    cond_stage_config:
      target: ldm.modules.encoders.modules.ClassEmbedder
      params:
        embed_dim: 512
        key: class_label
        n_classes: 10
data:
  target: main.DataModuleFromConfig
  params:
    # batch_size: 384
    batch_size: 80
    num_workers: 4
    train:
      target: ldm.data.cifar10.CIFAR10Train
      params:
        size: 32
    validation:
      target: ldm.data.cifar10.CIFAR10Train
      params:
        size: 32

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 500
        max_images: 8
        increase_log_steps: False
  trainer:
    benchmark: true
    max_epochs: 20
    accelerator: gpu